{% extends "base.html" %}

{% block titulo %} Editar estudiante {% endblock %}
{%block nav%}
{%include "nav-direc.html"%}
{%endblock%}

{% block contenido %}
<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <div class="card ">
        <div class="card-header">
            Agregar estudiante
        </div>
        <div class="card-body">
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Matricula</label>
                    <input type="text" class="form-control" name="matricula" id="" aria-describedby="helpId"
                        placeholder="">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                        placeholder="">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" name="apellidos" id="apellidos" aria-describedby="helpId"
                        placeholder="">
                </div>
                <div class="form-group">
                    <label for="grupo">Grupo</label>
                    <select class="form-control" name="grupo" id="grupo">
                        {%for grupo in grupos%}
                        <option value="{{grupo.nombre}}">{{grupo.nombre}}</option>
                        {%endfor%}
                    </select>
                </div>
                <center>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{%url 'estudiantes'%}" class="btn btn-danger">Cancelar</a>
                </center>

            </form>

        </div>

    </div>

</div>
<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>


{%endblock%}
